<section class='entries-scrollbox'>
  <ul class='entries-list'>
    <div class='total-head-section'>
      <p class='total-text'>{{userTotal * .01 | currency: USD}}</p>
      <p class='total-heading'>Total Saved</p>
    </div>
    <li *ngFor="let entry of userEntries" class='entry'>
      <div class='drink-box'>
        <p class='entry-maintext'>ÉŽ</p>
        <p class='entry-maintext'>{{entry.drinktype | titlecase}}</p>
        <p class='entry-maintext'>{{entry.amount * .01 | currency: USD}}</p>
      </div>
      <div class='time-box'>
        <p class='entry-subtext'>{{entry.created_at | date: 'fullDate'}}</p>
        <p class='entry-subtext'>{{entry.created_at | date: 'shortTime'}}</p>
      </div>
    </li>
  </ul>
</section>
