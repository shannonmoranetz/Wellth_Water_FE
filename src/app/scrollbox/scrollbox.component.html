<section class='entries-scrollbox'>
  <ul class='entries-list'>
    <li *ngFor="let entry of entries" class='entry'>
      <div class='drink-box'>
        <p class='entry-maintext'>ÉŽ</p>
        <p class='entry-maintext'>{{entry.drink | titlecase}}</p>
        <p class='entry-maintext'>{{entry.price * .01 | currency: USD}}</p>
      </div>
      <div class='time-box'>
        <p class='entry-subtext'>{{entry.timestamp | date: 'fullDate'}}</p>
        <p class='entry-subtext'>{{entry.timestamp | date: 'mediumTime'}}</p>
      </div>
    </li>
  </ul>
</section>
